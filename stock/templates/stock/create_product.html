{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="col-sm-12">
            <h4 style="margin-top:20px;">상품 등록</h4>
            <form action="" method="post" enctype="multipart/form-data"
                  autocomplete="off">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="등록" class="btn btn-primary"/>
            </form>
            <br/><br/>
        </div>
    </div>
{% endblock %}
