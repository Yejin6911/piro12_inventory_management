{% extends 'layout.html' %}

{% block content %}
    <div style="margin-top:20px;">
        <h4>거래처 수정</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ account.name }}">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" class="form-control" name="phone" id="phone" value="{{ account.phone }}">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <textarea class="form-control" name="address" id="address" rows="3">{{ account.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
{% endblock %}
